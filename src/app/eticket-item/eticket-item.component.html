<p>eticket-item works!</p>
<div class="card eticket" [routerLink]="['/eticket', eticket.id]">
    <img [src]="eticket.image" class="card-img-top" style="width: 318px; height: 240px; " alt="">
    <div class="card-body">
        <h5 class="card-title"> {{ eticket.category }} - {{ eticket.provider }} - {{ eticket.name }} </h5>
        <p class= "card-text"> {{ eticket.description }} </p>
    </div>
</div>
