<div class="card eticket" [routerLink]="['/eticket', eticket.id]">
    <img [src]="eticket.image" class="card-img-top" style="width: 318px; height: 240px; " alt="">
    <div class="card-body">
        <h5 class="card-title">{{ eticket.name }}</h5>

        <p>
          <button class="btn btn-link" type="button" data-toggle="collapse"
                  data-target="#collapseDescription" aria-expanded="false" aria-controls="collapseDescription">
             Informations
          </button>
      </p>
      <div class="collapse" id="collapseDescription">
          <div class="card card-body">
            {{eticket.description}}
          </div>
      </div>

        <div *ngFor="let button of addToBasketButtons">

            <div class= "card-text">
                {{ button.typePrice.substring(button.typePrice.indexOf("_") +1) }} - {{ button.price | currency: 'EUR':'symbol':undefined:'fr-FR'}}

                <p class= "buttons" style="font-size: 20px;">
                    <i class="far fa-minus-square" (click)="remove(button.typePrice, button.price, $event)" *ngIf="button.numEtickets > 0"></i>

                    {{ button.numEtickets }}

                    <i class="far fa-plus-square" (click)="add(button.typePrice, button.price, $event)"></i>
                </p>
            </div>
        </div>
        
    </div>
</div>
