<h2>liste de relative </h2>
 <p-table [value]="relatives" [paginator]="true" [rows]="3">
    <ng-template pTemplate="header">
        <tr>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
    </ng-template>



     <ng-template pTemplate="body" let-relative>
        <tr>
            <td>{{relative.firstname}}</td>
            <td>{{relative.lastname}}</td>
            <td>{{relative.email}}</td>
            <td>{{relative.phoneNumber}}</td>
        </tr>

    </ng-template>
</p-table>
